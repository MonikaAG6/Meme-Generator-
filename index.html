<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <input type="file" id="imageUpload" accept="image/*"><br>
        <input type="text" id="topText" placeholder="Top Text" oninput="updateMeme()"><br>
        <input type="text" id="bottomText" placeholder="Bottom Text" oninput="updateMeme()"><br>
        
        <div class="controls">
            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" value="30" min="10" max="100" oninput="updateMeme()"><br>
            
            <label for="fontColor">Font Color:</label>
            <input type="color" id="fontColor" value="#FFFFFF" oninput="updateMeme()"><br>
        </div>

        <canvas id="memeCanvas"></canvas>
        <div class="download-buttons">
            <button id="downloadImage" onclick="downloadImage()">Download as Image</button>
            <button id="downloadGif" onclick="downloadGif()" disabled>Download as GIF (coming soon)</button>
            <button id="downloadVideo" onclick="downloadVideo()" disabled>Download as Video (coming soon)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
